<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roller</title>
    <style> 
        img{width:100px;}
    </style>
    <script>
        function change () {
            document.getElementbyId("rollover").setAttribute('src', '../images/pumpkin.png');
        }
        function changeBack (){
            document.getElementbyId("rollover").setAttribute('src', '../images/hamburger.png');
        }
    </script>
</head>
<body>
    <img src="../images/hamburger.png" id="rollover" onmouseover="change();" onmouseout="changeBack();">
</body>
</html>
